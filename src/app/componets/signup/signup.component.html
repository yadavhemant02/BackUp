<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card>
        <mat-card-content>Simple card</mat-card-content>
      </mat-card>
      <mat-card class="ssd">
    <form (ngSubmit)="dosubmit()">
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="username" name="username" [(ngModel)]="data.username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" name="name" [(ngModel)]="data.name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" name="email" [(ngModel)]="data.email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" name="password" [(ngModel)]="data.password">
          </mat-form-field>
          
          <button mat-stroked-button color="accent" type="submit">Sign Up</button>
    </form>
    </mat-card>
    {{data|json}}
    {{havedata}}
</body>
</html>

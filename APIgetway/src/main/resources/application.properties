server.port= 9910

spring.application.name= api-gateway
eureka.instance.hostname=localhost

eureka.instance.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*

spring.cloud.gateway.routes[0].id=ACCOUNT-SERVISE
spring.cloud.gateway.routes[0].uri=lb://ACCOUNT-SERVISE
spring.cloud.gateway.routes[0].predicates[0]=Path=/accounts/**,/transcations/**

spring.cloud.gateway.routes[1].id=costomer-servise
spring.cloud.gateway.routes[1].uri=lb://costomer-servise
spring.cloud.gateway.routes[1].predicates[0]=Path=/customers/**
<input [(ngModel)]="ff.id">

<mat-card>
  <h1>Add New Result</h1>
<form (ngSubmit)="addUser()">     

<mat-form-field appearance="outline">
  <mat-label>Roll No</mat-label>
  <input name="rollno"  matInput [(ngModel)]="ff.rollno" placeholder="enter your roll no">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Name</mat-label>
  <input name="name" [(ngModel)]="ff.name" matInput placeholder="enter your name">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>date of Birth</mat-label>
  <input type="Date" name="date" [(ngModel)]="ff.date" matInput >
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Score</mat-label>
  <input name="score" [(ngModel)]="ff.score" matInput placeholder="enter your score">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  
</mat-form-field>
<div class="hemant">
<button mat-raised-button color="accent" type="submit">recored </button>
<button mat-raised-button color="accent" type="reset">reset </button>
</div>
</form>
</mat-card>
